<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;400&family=Didact+Gothic&family=Forum&family=M+PLUS+1p:wght@300;400&family=Marmelad&family=Montserrat:wght@300;400&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta
    name="description"
    content="Официальный сайт архитектора Ларисы Дедловской"
  />
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>LD design — дизайн интерьеров</title>
</head>
<body>
<noscript>Для правильной работы сайта необходимо включить JavaScript.</noscript>
<div id="root"></div>
</body>
</html>
